<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입신청서에 속성 지정하기</title>
</head>
<body>
<h2>회원 가입을 환영합니다.</h2>
<form>
<fieldset>
	<legned>사용자정보</legned>
	<ul>
	 <li>
	  <label for="uid">아이디</label>
	  <input type="text" id="uid" placeholder="4자~10자사이, 공백없이" autofocus required>
	 </li>
	 <li>
	  <label for="mail">이메일</label>
	  <input type="text" id="mail" required>
	 </li>
	 <li>
	  <label for="upw">비밀번호</label>
	  <input type="password" id="upw" placeholder="문자와 숫자,특수 기호 포함" required>
	 </li>
	 <li>
	  <label for="upwrecheck">비밀번호 확인</label>
	  <input type="password" id="upwrecheck" required>
	 </li>
	</ul>
</fieldset>
<fieldset>
 <legend>이벤트와 새로 소식</legend>
 <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
 <label for="mailng_y">메일 수신</label>
 <input type="radio" name="mailing" id="mailing_n" value="mailing_no">
 <label for="mailing_n">메일 수신 안 함</label>
</fieldset>
<div>
 <input type="submit" value="가입하기">
 <input type="reset" value="취소">
</div>
</form>
</body>
</html>
