<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문제2</title>
</head>
<body>
<h1>프런트엔드 개발자 지원서</h1>
<p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾<br>습니다.</p>
<hr>
<form>
	 <h4>개인정보</h4>
		 <ul>
			  <li>
			<!-- <input>태그 앞 뒤에 <label>과 </label> 태그로 묶어도 됨 -->
				   <label for="name">이름</label>
				   <input type="text" id="name" autofocus placeholder="공백없이 입력하세요">
			  </li>
			  <li>
				   <label for="phone">연락처</label>
				   <input type="tel" id="phone">
			  </li>
		 </ul> 
	 <h4>지원분야</h4>
		 <ul>
			  <li>
				   <input type="radio" name="radio" id="radio1" value="radio1">
				   <label for="radio1">웹 퍼블리싱</label>
			  </li>
			  <li>
			  		<label><input type="radio" name="radio" value="radio2">웹 애플리케이션 개발</label>
			  </li>
			  <li>
				   <input type="radio" name="radio" id="radio3" value="radio3">
				   <label for="radio3">개발 환경 개선</label>
			  </li>
		 </ul>
	<label>
		<h4>지원동기</h4>
			<textarea id="memo" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
	</label>
	<div>
		<input type="submit" value="접수하기">
		<input type="reset" value="다시쓰기">
		<!-- 
		<button type="submit">접수하기</button>
		<button type="reset" >다시쓰기</button>
		 -->
	</div>
</form>
</body>
</html>
