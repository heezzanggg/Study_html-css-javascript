<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>드롭다운 목록 만들기</title>
</head>
<body>
<form>
 <label for="prod1">상품선택</label>
 <select id="pord1">
 	<option value="special_3">선물용3kg</option>
 	<option value="special_5">선물용5kg</option>
 	<option value="family_3">가정용3kg</option>
 	<option value="family_5">가정용5kg</option>
 </select>
</form>
<form>
	<label for="prod2">포장여부</label>
	<input type="text" id="prod2" list="pack">
	<datalist id="pack">
		<option value="package">선물포장</option>
		<option value="no_package">포장 안 함</option>
	</datalist>
</form>
</body>
</html>
