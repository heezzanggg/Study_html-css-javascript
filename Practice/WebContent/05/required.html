<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>readonly와 required속성 사용하기</title>
</head>
<body>
<form>
 <fieldset>
  <legend>배송정보</legend>
  <ul id="shipping">
   <li>
    <label for="prod">주문상품</label>
    <input type="text" id="prod" value="상품용3kg" readonly> 
    </li>
    <li>
     <label for="user-name">이름</label>
     <input type="text" id="user-name" autofocus required>
    </li>
    <li>
     <label for="addr">배송주소</label>
     <input type="text" id="addr" required>
    </li>
    <li>
     <label for="mail">이메일</label>
     <input type="text" id="mail">
    </li>
    <li>
     <label for="phone">연락처</label>
     <input type="text" id="phone" placeholder="하이픈을빼고입력해주세요(01012345678)" required>
    </li>
    <li>
     <label for="d-day"></label>
     <input type="date" id="d-day"><small>(주문일로부터 최소 3일 이후)</small>
    </li>
  </ul>
 </fieldset>
  <div>
   <input type="submit" value="주문하기">
   <input type="reset" value="취소하기">
  </div>
</form>
</body>
</html>
