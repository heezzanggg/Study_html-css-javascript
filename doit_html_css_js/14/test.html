<body>
  <h1>짝수끼리 더하기</h1>
	<script>
    var i ;
    var sum = 0;

    for(i=1;i<=10;i++){
      if(i%2==0){
        //짝수
        sum += i;
      }else{//홀수
        continue
      }
    }

    document.write(sum)
  </script>
</body>
