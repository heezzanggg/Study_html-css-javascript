<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수</title>
	<style>
		body {
			padding-top:20px;
			text-align:center;
		}
	</style>
</head>
<body>
	<script>		

	/*함수 선언
	function 함수명(parameter){
		명령
	}
	*/
		function addNumber(num1, num2){ 								
			var sum = num1 + num2;			
			return sum;
		}
		/*함수 실행 or 함수 호출
		함수명() or 함수명(변수)
		*/
    var result = addNumber(2, 3); //함수 호출
    document.write("두 수를 더 한 값 : " + result);
	</script>	
</body>
</html>
