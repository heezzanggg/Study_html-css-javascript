<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Fuctions</title>
</head>
<body>
    <script>
        /*
        (매개변수) => {함수내용}
        */

        //매개변수가 2개인 함수
        // let sum = function(a, b) {
        //     return a + b;
        // }

        //매개변수가 2개인 화살표 함수
        // let sum = (a, b) => { return a + b }

        //매개변수가 2개인 화살표 함수 : 함수내용의 중괄호 { } 생략
        let sum = (a, b) => a + b;
        
        document.write("두 수의 합 : " + sum(10, 20));
    </script>
</body>
</html>
