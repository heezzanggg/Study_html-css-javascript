<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function - Variable</title>
</head>
<body>
  <script>
    function calcSum(n) { //함수 선언
      let sum = 0; //지역 변수 선언
      for(let i = 1; i < n + 1; i++) {						
        sum += i;	
      }      
      sum = 100; //sum 변수 재할당
      console.log(sum);
    }    
    calcSum(10);    
  </script>
</body>
</html>
