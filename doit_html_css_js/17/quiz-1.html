<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
	<style>
		ul{
			list-style: none;
		}
		li {
			font-size:20px; 
			line-height: 35px;
		}
		.check {			
			color:#ccc;
			font-size:20px;
			margin-right:25px;
		}
		.check:hover {
			color:#222;
		}
	</style>
</head>
<body>
	<h1>할 일 목록</h1>
	<ul>
		<li><span class="check">&check;</span>할 일 1 </li>
		<li><span class="check">&check;</span>할 일 2 </li>
		<li><span class="check">&check;</span>할 일 3 </li>
		<li><span class="check">&check;</span>할 일 4 </li>
		<li><span class="check">&check;</span>할 일 5 </li>
	</ul>

	<script>
		//li부분 가져와서 노드 리스트 만들기
		var checks = document.querySelectorAll(".check");

		//노드리스트에 있는 요소 전체를 반복하면서 click이벤트가 발생하면 실행할 함수 연결
		for(let i = 0 ; i < checks.length ; i++){
			checks[i].addEventListener("click",function() {
				this.style.color = "#ccc";
				this.parentNode.style.color = "#ccc";
				this.parentNode.style.textDecoration = "line-through";
			});
		}

		
	</script>
</body>
</html>
